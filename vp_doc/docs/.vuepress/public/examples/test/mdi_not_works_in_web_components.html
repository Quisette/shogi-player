<head>
  <script>
    const template = document.createElement("template")
    template.innerHTML = `
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
<i class="mdi mdi-account"></i>
`
    class MyTag extends HTMLElement {
      connectedCallback() {
        if (true) {
          this.attachShadow({mode: "open"})
          this.shadowRoot.appendChild(template.content.cloneNode(true))
        } else {
          this.appendChild(template.content.cloneNode(true))
        }
        this.innerHTML = `<link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">`

       //   this.innerHTML = `<style>
       // @font-face {
       //   font-family: "Material Design Icons";
       //   src: url(https://cdn.jsdelivr.net/npm/@mdi/font/fonts/materialdesignicons-webfont.woff2?v=7.1.96) format("woff");
       // }
        // </style>`
      }
    }
    customElements.define("my-tag", MyTag)
    </script>
</head>
<body>
  <my-tag />
</body>
</html>
