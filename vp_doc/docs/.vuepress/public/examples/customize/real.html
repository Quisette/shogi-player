<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/shogi-player@0.0.374/dist/shogi-player-wc.min.js"></script>
  <!-- <script src="../../dist/development/shogi-player-wc.min.js"></script> -->
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: hsl(35,30%,30%);
    }
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }
    .shogi-player-wc-container {
      width: min(640px, 100%);
    }
    shogi-player-wc {
      display: block;
      width: 100%;
    }
    shogi-player-wc::part(spwc_style_scope) {
      --sp_board_piece_size: 1.0; /* リアル駒の場合は駒を最大にしておく */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shogi-player-wc-container">
      <shogi-player-wc
        sp_bg_variant="a"
        sp_piece_variant="d"
        sp_mobile_vertical="false"
        />
    </div>
  </div>
</body>
</html>
