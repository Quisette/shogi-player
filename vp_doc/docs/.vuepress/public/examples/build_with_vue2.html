<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/shogi-player@latest/dist/shogi-player-wc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      Vue.config.ignoredElements = ["shogi-player-wc"]
      new Vue({el: "#app"})
    })
  </script>
</head>
<body>
  <div id="app">
    <shogi-player-wc sp_mode="play" @ev_play_mode_next="e => alert(e.detail[0].last_move_info.to_kif)" />
  </div>
</body>
</html>
