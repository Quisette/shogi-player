<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/shogi-player@0.0.382/dist/shogi-player-wc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const { createApp } = Vue
      const app = Vue.createApp({})
      app.config.isCustomElement = tag => tag === "shogi-player-wc"
      app.mount("#app")
    })
  </script>
</head>
<body>
  <div id="app">
    <shogi-player-wc sp_mode="play" @ev_play_mode_move="e => alert(e.detail[0].last_move_info.to_kif)"></shogi-player-wc>
  </div>
</body>
</html>
