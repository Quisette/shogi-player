<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/shogi-player@0.0.377/dist/shogi-player-wc.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.querySelector("shogi-player-wc")

</html>
