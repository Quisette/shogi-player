<!doctype html>
<html>
  <head>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style type="text/css">
      .foo-move { transition: transform 1s; }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="rows.reverse()">Reverse</button>
        <transition-group tag="div" name="foo">
          <div v-for="row in rows" :key="row">
            {{row}}
          </div>
        </transition-group>
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: { rows: [1, 2, 3, 4] },
      })
    </script>
  </body>
</html>
