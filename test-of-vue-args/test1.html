<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
  <div id="app">
    <my-tag foo_bar="OK"></my-tag>
  </div>
  <script>
    class MyTag extends HTMLElement {
      constructor() {
        super()
        console.log("constructor", this.getAttribute("foo_bar"))
        this.foo_bar = this.getAttribute("foo_bar")
        this.attachShadow({mode: "open"})
      }
      connectedCallback() {
        console.log("connectedCallback", this.getAttribute("foo_bar"))
        this.foo_bar = this.getAttribute("foo_bar")
        this.render()
      }
      static get observedAttributes() {
        return ["foo_bar"]
      }
      attributeChangedCallback(name, old_value, new_value) {
        console.log("constructor", this.getAttribute("foo_bar"))
        if (name === "foo_bar") {
          this.foo_bar = new_value
          console.log("new", new_value)
        }
        console.log(this.dataset)
        if (this.isConnected) {
          this.render()
        }
      }
      render() {
        this.shadowRoot.innerHTML = this.foo_bar
      }
    }
    customElements.define("my-tag", MyTag)

    const app = Vue.createApp({})
    app.config.compilerOptions.isCustomElement = tag => tag === "my-tag"
    app.mount("#app")
  </script>
</body>
</html>
