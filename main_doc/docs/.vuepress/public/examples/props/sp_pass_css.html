<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@0.0.397/dist/wc/production/shogi-player-wc.min.js"></script>
</head>
<body>
  <shogi-player-wc
    sp_pass_css="
      /* 盤の色を変更する */
      :host {
        --sp_board_color: lightskyblue;
      }

      /* 北にある駒に影をつける (反転しているため影の方向が逆になる) */
      .is_position_north .PieceTexture {
        filter: drop-shadow(-4px -4px 4px hsla(0 0% 0% / 0.5));
      }

      /* 南にある駒に影をつける */
      .is_position_south .PieceTexture {
        filter: drop-shadow(4px 4px 4px hsla(0 0% 0% / 0.5));
      }
    "
    ></shogi-player-wc>
</body>
</html>
