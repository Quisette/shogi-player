<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@0.0.388/dist/wc/development/shogi-player-wc.min.js"></script>
    <script type="module">
      import {LitElement, html} from 'https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js';

      export class MyElement extends LitElement {
        static properties = {
          name: {},
        };

        constructor() {
          super();
          this.name = 'Lit';
        }

        render() {
          return html`
          <h2>Welcome to the ${this.name}</h2>
          `;
        }
      }
      customElements.define('my-element', MyElement);
      </script>
  </head>
  <body>
    <my-element>
      <p>This is child content</p>
    </my-element>
  </body>
</html>

<!DOCTYPE html>
<head>
  <!-- <script src="../../dist/wc/production/shogi-player-wc.min.js"></script> -->
  <script defer src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const app = Vue.createApp({
        methods: {
          ev_play_mode_move(e) {
            alert(e.detail[0].last_move_info.to_kif)
          },
        },
      })
      app.config.compilerOptions.isCustomElement = tag => tag === "shogi-player-wc"
      app.mount("#app")
    })
  </script>
</head>
<body>
  <div id="app">
    <shogi-player-wc
      alternative-props='{
                         sp_mode: "play",
                         sp_body: "position startpos moves 7g7f 3c3d 8h2b+ 3a2b",
                         sp_controller: true,
                         spwc_style_hash: "{\"--sp_controller_width\":1.0}",
                         }'
      @ev_play_mode_move="ev_play_mode_move"
      ></shogi-player-wc>
  </div>
</body>
</html>
