<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/shogi-player@0.0.397/dist/wc/production/shogi-player-wc.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background-color: hsl(319.52 100% 87.65%);
    }
    body {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh;
    }
    shogi-player-wc {
      flex-basis: 640px;
    }
    shogi-player-wc::part(root) {
      --sp_board_image: url(img/waifu.png);
    }
  </style>
</head>
<body>
  <div class="container">
    <shogi-player-wc
      sp_piece_variant="nureyon"
      sp_mobile_vertical="false"
      ></shogi-player-wc>
  </div>
</body>
</html>
