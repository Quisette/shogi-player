<!DOCTYPE html>
<html lang="en" >
  <head>
    <style type="text/css">
      .foo-move { transition: transform 1s; }
    </style>
  </head>

  <body>
    <script src="https://unpkg.com/vue"></script>
    <script id="grid-template" type="text/x-template">
      <div>
        <button @click="sort_run('name')">BUTTON</button>
        <table border="1">
          <transition-group tag="tbody" name="foo">
            <tr v-for="entry in rows" :key="entry.name" >
              <td>{{entry.name}}</td>
            </tr>
          </transition-group>
        </table>
      </div>
    </script>

    <!-- app root element -->
    <div id="app">
    </div>

    <script>
new Vue({
  el: '#app',
  template: '#grid-template',
  data: {
    order: 1,
    data0: [
      { name: 'Spice'},
      { name: 'Vitaa'},
    ],
  },
  computed: {
    rows: function () {
      var order = this.order
      var data = this.data0
      data = data.slice().sort(function (a, b) {
        a = a["name"]
        b = b["name"]
        return (a === b ? 0 : a > b ? 1 : -1) * order
      })
      return data
    }
  },
  methods: {
    sort_run: function () {
      this.order = this.order * -1
    }
  },
})
    </script>
  </body>
</html>
